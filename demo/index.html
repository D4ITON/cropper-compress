<!DOCTYPE html>
<html>

<head>
  <script src="../dist/cropper_compress.js"></script>
  <link rel="stylesheet" href="../dist/cropper_compress.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importante agregar el paquete cropperjs -->
  <script src="https://unpkg.com/cropperjs@1.5.7/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.7/dist/cropper.min.css">
  <!-- Importacion de paquete cropper.js -->
</head>

<style>
  body {
    box-sizing: border-box;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }

  .contenedor {
    padding: 18px;
    position: absolute;
    border: 1px solid lightgrey;
    margin: 0;
  }

  .contenedor img {
    max-width: 100%;
  }

  .contenedor h1 {
    margin: 0;
    margin-bottom: 16px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>

<body>
  <div class="contenedor">
    <h1>Cropper compress</h1>
    <!-- Guardar el lugar donde el archivo va a ser mostrado -->
    <div id="cropper_compress">
      <img src="" alt="" id="sourceImage" />
    </div>
  </div>
  <!-- Crear el modal afuera de otras etiquetas, se muestra cuando se carga una imagen. -->
  <div id="cropper_compress_modal"></div>

  <!-- InicializaciÃ³n de componente -->
  <script>
    var cropper_compress = new CropperCompress(
      "#sourceImage",
      "/upload/image",
    );
  </script>
</body>

</html>
