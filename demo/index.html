<!DOCTYPE html>
<html>

<head>
  <script src="../dist/cropper_compress.js"></script>
  <link rel="stylesheet" href="../dist/cropper_compress.css" />
</head>

<style>
  .contenedor {
    padding: 18px;
    position: absolute;
    border: 1px solid lightgrey;
    margin: 0;
  }

  .contenedor img {
    max-width: 100%;
  }

  .contenedor h1 {
    margin: 0;
  }
</style>

<body>
  <div class="contenedor">
    <h1>Cropper compress</h1>
    <div id="cropper_compress">
      <img src="" alt="" id="sourceImage">
    </div>
  </div>

  <script>
    var cropper_compress = new CropperCompress("#cropper_compress", {
      compression: false,
      clippingType: "circle",
    });

    var value = cropper_compress.getCropped();
  </script>
</body>

</html>
